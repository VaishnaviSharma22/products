<br><br>
<div class="jumbotron" style="width: 50%;margin-left: 25%;">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h1 style="margin-left: 100px;">Add Employee</h1>
                <form [formGroup]="form" (ngsubmit)="submit()">
                  <div class="form-group">
                      <label style="margin-left: 158px;"> Id</label>
                      <input style="width: 286px;margin-left: 28px;" type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                      <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                       <div style="width: 130px;margin-left: 158px;" *ngIf="f.id.errors.required"> Id is required</div>
                      </div>
                  </div>
                 <div class="form-group">
                    <label style="margin-left: 138px;">First Name</label>
                    <input style="width: 286px;margin-left: 28px;" type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" />
                    <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                    <div style="width: 115px; margin-left: 138px;" *ngIf="f.fname.errors.required">First Name is required</div>
                    </div>
                 </div>

                <div class="form-group">
                  <label style="margin-left: 138px;">Last Name</label>
                  <input style="width: 286px;margin-left: 28px;" type="text" formControlName="lname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" />
                  <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                  <div style="width: 115px; margin-left: 138px;" *ngIf="f.lname.errors.required">last Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label style="margin-left: 138px;"> Email</label>
                  <input style="width: 286px;margin-left: 28px;" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div style="width: 115px; margin-left: 138px;" *ngIf="f.email.errors.required"> Email is required</div>
                  </div>
                </div>

                <div class="form-group">
                   <label style="margin-left: 138px;"> Mobile</label>
                   <input style="width: 286px;margin-left: 28px;" type="number" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                   <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                   <div style="width: 115px; margin-left: 138px;" *ngIf="f.mobileno.mobile.required"> Mobile No. is required</div>
                   </div>
                </div>

                  <div class="form-group">
                      <button style="margin-left: 120px;" (click)="submit()" class="btn btn-primary">ADD</button>
                  </div>
              </form>
          </div>
       </div>
   </div>
</div>

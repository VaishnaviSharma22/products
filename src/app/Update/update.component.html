<br><br>
<div class="jumbotron" style="width: 50%;margin-left: 25%;">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h1 style="margin-left: 100px;">Update Product</h1>
              <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="form-group">
                      <label> Id</label>
                      <input style="width: 286px;margin-left: -120px;" type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                      <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                          <div style="width: 130px;" *ngIf="f.id.errors.required"> Id is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Name</label>
                      <input style="width: 286px;margin-left: -120px;" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div style="width: 115px;" *ngIf="f.name.errors.required">Name is required</div>
                           </div>
                  </div>

                  <div class="form-group">
                    <label>Amount</label>
                    <input style="width: 286px;margin-left: -120px;" type="number" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
                    <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                        <div style="width: 115px;" *ngIf="f.amount.errors.required">Amount is required</div>
                        <div *ngIf="f.password.errors.minlength">Amount is required</div>
                    </div>
                </div>
                  <div class="form-group">
                      <button style="margin-left: -56px;"  class="btn btn-primary">Save</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

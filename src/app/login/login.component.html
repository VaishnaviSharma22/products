<div class="jumbotron" style="width: 50%;margin-left: 25%;">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 style="margin-left: 100px;">LOGIN</h1>
              <form [formGroup]="login" (ngSubmit)="onClick()">
                  <div class="form-group">
                        <label> Email</label>
                        <input style="width: 286px;margin-left: -120px;" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div style="width: 130px;" *ngIf="f.email.errors.required"> Email is required</div>
                        </div>
                  </div>

                  <div class="form-group">
                          <label>Password</label>
                          <input style="width: 286px;margin-left: -120px;" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div  style="width: 115px;" *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                  </div>
                 <div class="form-group">
                  <button style="margin-left: -56px;"  class="btn btn-primary">Login</button>
                 </div>
             </form>
          </div>
       </div>
   </div>
</div>
